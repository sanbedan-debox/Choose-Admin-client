# Queries

# Query to get the currently logged-in admin's details
query Me {
  me {
    _id
    name
    role
  }
}

mutation addAdmin($input: AddAdminInput!) {
  addAdmin(input: $input)
}

# Query to get a list of all admins
query GetAdmins {
  getAdmins {
    _id
    name
    email
    role
    createdAt
    updatedAt
    status
  }
}

# Query to log in an admin
query AdminLogin($email: String!) {
  adminLogin(email: $email)
}

query verifyAdminLogin($otpKey: String!, $email: String!, $otp: String!) {
  verifyAdminLogin(otpKey: $otpKey, email: $email, otp: $otp)
}

# # Query to get all restaurant users
query GetAllRestaurantUsers($page: Float) {
  getAllRestaurantUsers(page: $page) {
    _id
    email
    phone
    createdAt
    updatedAt
    status
    firstName
    lastName
    businessInfo {
      businessName
      estimatedRevenue
      employeeSize
      businessType
      address {
        addressLine1
        state {
          stateId
          stateName
        }
        place {
          displayName
        }
        city
        zipcode
      }
    }
  }
}
# Query to get all restaurants
query GetAllRestaurants {
  getAllRestaurants {
    _id
    status
    name
    address {
      addressLine1
      addressLine2
      city
      state {
        stateId
        stateName
      }
      zipcode
      zipcode
      place {
        displayName
      }
    }
    timezone {
      timezoneId
      timezoneName
    }
    beverageCategory
    foodType
    meatType
    website
    category
    type
  }
}

# Mutation to change an admin's role
mutation ChangeRole($id: String!, $role: AdminRole!) {
  changeRole(id: $id, role: $role)
}

mutation changeUserStatus($id: String!) {
  changeUserStatus(id: $id)
}

mutation changeRestaurantStatus($id: String!) {
  changeRestaurantStatus(id: $id)
}

mutation blockAdmin($id: String!, $updateStatus: AdminStatus!) {
  blockAdmin(id: $id, updateStatus: $updateStatus)
}

